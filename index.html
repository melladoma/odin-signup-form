<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-up form</title>
</head>
<body>
    <div class="left-panel">
        <div class="logo-div">
            <img src="./resources/odin-lined.png" alt="odin logo">
            <h1>Odin</h1>
        </div>

        <p class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>

    <div class="main-panel">
        <div class="hero">
            <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.\n Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>

        <div class="form-panel">
            <p>Let's do this!</p>
            <div class="form">
                <form action="example.com/path" method="post">
                    <div class="form-left">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div>
                            <label for="userMail">Email</label>
                            <input type="email" id="userMail" name="userMail">
                        </div>
                        <div>
                            <label for="password1">Password</label>
                            <input type="password" id="password1" name="password1">
                        </div> 
                    </div>

                    <div class="form-right">
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div>
                            <label for="userPhone">Phone number</label>
                            <input type="tel" id="userPhone" name="userPhone">
                        </div>
                        <div>
                            <label for="password2">Confirm password</label>
                            <input type="password" id="password2" name="password2">
                        </div>
                    </div>
               </form>
            </div>
            
        </div>

        <div class="cta-panel">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
        

    </div>

    

</body>
</html>
